repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.0 # pin to a specific Ruff version
    hooks:
      - id: ruff-check
        args: [--fix]
        exclude: ^v1/
      - id: ruff-format
        exclude: ^v1/

  - repo: https://github.com/RobertCraigie/pyright-python
    rev: v1.1.400
    hooks:
      - id: pyright
        exclude: ^v1/

